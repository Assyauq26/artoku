<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplikasi manajemen keuangan pribadi ArtoKu"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ArtoKu</title>
    
    <!-- Skrip untuk mengatur tema awal agar tidak ada kedipan (FOUC) -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    
    <!-- PENTING: Muat skrip utama Tailwind SEBELUM melakukan konfigurasi -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Konfigurasi dark mode setelah Tailwind dimuat -->
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
